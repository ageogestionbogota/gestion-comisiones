<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comisiones - Los Olivos</title>
    <style>
        :root { --olivos: #005aab; --verde: #28a745; --fondo: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--fondo); display: flex; justify-content: center; padding: 10px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 800px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        h2 { color: var(--olivos); text-align: center; margin-top: 0; border-bottom: 2px solid var(--olivos); padding-bottom: 10px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 12px; color: #444; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input[readonly] { background: #f0f0f0; color: var(--olivos); font-weight: bold; }
        .section-title { grid-column: span 2; background: #e7eff7; padding: 8px 12px; font-size: 13px; font-weight: bold; color: var(--olivos); margin-top: 15px; border-radius: 4px; border-left: 4px solid var(--olivos); }
        button { background: var(--verde); color: white; border: none; padding: 16px; border-radius: 6px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #218838; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } .full, .section-title { grid-column: span 1; } }
    </style>
</head>
<body>

    <div class="card">
        <div style="text-align: center; margin-bottom: 15px;">
            <img src="https://losolivos.co/logo.png" alt="Los Olivos" style="width:160px;">
        </div>
        <h2>Registro de Gestión Junior</h2>
        
        <form id="gestioForm">
            <div class="grid">
                <div class="section-title">DATOS DEL ASESOR</div>
                <div>
                    <label>Usuario (Nombre Completo)</label>
                    <input type="text" name="usuario" placeholder="Ej: Juan Pérez" required>
                </div>
                <div>
                    <label>Código Usuario</label>
                    <input type="text" name="codigo_usuario" placeholder="Su código de asesor" required>
                </div>

                <div class="section-title">DATOS DE LA CUENTA</div>
                <div class="full">
                    <label>Cuenta (Empresa) - Escriba para buscar</label>
                    <input type="text" name="cuenta" id="busquedaEmpresa" list="listaEmpresas" autocomplete="off" required placeholder="Escriba el nombre de la empresa...">
                    <datalist id="listaEmpresas"></datalist>
                </div>
                <div>
                    <label>NIT</label>
                    <input type="text" name="nit" id="resNIT" readonly placeholder="Automático">
                </div>
                <div>
                    <label>Código Cuenta</label>
                    <input type="text" name="codigo_cuenta" id="resCodigo" readonly placeholder="Automático">
                </div>
                <div>
                    <label>Zona</label>
                    <input type="text" name="zona" placeholder="Zona de gestión">
                </div>
                <div>
                    <label>Duración</label>
                    <input type="text" name="duracion" placeholder="Ej: 00:30:00">
                </div>

                <div class="section-title">DETALLES DE LA ACTIVIDAD</div>
                <div>
                    <label>Actividad</label>
                    <select name="actividad">
                        <option value="CAMPAÑA">CAMPAÑA</option>
                        <option value="VISITA">VISITA</option>
                        <option value="RENOVACIÓN">RENOVACIÓN</option>
                        <option value="CERRADO GANADO">CERRADO GANADO</option>
                    </select>
                </div>
                <div>
                    <label>Nombre Contacto</label>
                    <input type="text" name="nombre_contacto">
                </div>
                <div>
                    <label>Cargo Contacto</label>
                    <input type="text" name="cargo_contacto">
                </div>
                <div>
                    <label>Objetivo</label>
                    <input type="text" name="objetivo">
                </div>

                <div class="section-title">RESULTADOS</div>
                <div><label>Afiliaciones Nuevas</label><input type="number" name="afiliaciones" value="0"></div>
                <div><label>Act. CON Ficha</label><input type="number" name="actualizaciones_con" value="0"></div>
                <div><label>Act. SIN Ficha</label><input type="number" name="actualizaciones_sin" value="0"></div>

                <div class="full">
                    <label>Números de Cédula</label>
                    <textarea name="cedulas" rows="2" placeholder="Cédulas separadas por comas..."></textarea>
                </div>

                <div class="full">
                    <label>Observaciones</label>
                    <textarea name="observaciones" rows="2"></textarea>
                </div>
            </div>
            
            <button type="submit" id="btnEnviar">Guardar Gestión en Excel</button>
        </form>
    </div>

    <script>
        // BASE DE DATOS LOCAL INTEGRADA
        const empresas = [
            {n:"ACCIONES EFECTIVAS E INTEGRALES SAS", c:"900978700", nit:"900978700"},
            {n:"ACUACONTROL S.A.S.", c:"900200778", nit:"900200778"},

            {n:"ALCALDIA MUNICIPAL DE CAJICA", c:"899999465", nit:"899999465"},

            {n:"ALCALDIA MUNICIPAL DE TENJO", c:"800095174", nit:"800095174"},
            {n:"ALL START COLOMBIA S.A.S.", c:"901503137", nit:"901503137"},

            {n:"ALTALENE S.A", c:"800007202", nit:"800007202"},
            {n:"ASOCIACION MUTUAL DE INTEGRACION FAMILIAR SIGLA AMIFA", c:"860014721", nit:"860014721"},
            {n:"ASOCIACION MUTUAL DE PENSIONADOS DE LA SUPERINTENDENCIA FINANCIERA DE COLOMBIA", c:"901044198", nit:"901044198"},

            {n:"FINCOMERCIO LTDA", c:"860007327", nit:"860007327"},
            {n:"QUALA S.A.", c:"860074450", nit:"860074450"},
            {n:"SIIGO S.A.S.", c:"830048145", nit:"830048145"},
            {n:"SIMONIZ S.A.", c:"800203984", nit:"800203984"},
            {n:"YOKOMOTOR S.A", c:"800041829", nit:"800041829"}
            // Agrega más según necesites
        ];

        // POBLAR DATALIST
        const dl = document.getElementById('listaEmpresas');
        empresas.forEach(emp => {
            let opt = document.createElement('option');
            opt.value = emp.n;
            dl.appendChild(opt);
        });

        const inputBusqueda = document.getElementById('busquedaEmpresa');
        inputBusqueda.addEventListener('input', function() {
            const match = empresas.find(e => e.n === this.value);
            if (match) {
                document.getElementById('resNIT').value = match.nit;
                document.getElementById('resCodigo').value = match.c;
            } else {
                document.getElementById('resNIT').value = '';
                document.getElementById('resCodigo').value = '';
            }
        });

        // ENVÍO A GOOGLE SHEETS
        const SCRIPT_URL = "https://script.google.com/a/macros/losolivos.co/s/AKfycbweKYtcxAgRpe3l1XksY69ws2gM96AcCOSgFzdl_Z1UVIFgeTSBwenYk6IqrmIuBPXX/exec";

        document.getElementById('gestioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerText = "Guardando...";

            fetch(SCRIPT_URL, { method: 'POST', body: new FormData(this) })
            .then(res => {
                alert("✅ Gestión guardada con éxito.");
                this.reset();
                btn.disabled = false;
                btn.innerText = "Guardar Gestión en Excel";
            })
            .catch(err => {
                alert("❌ Error al conectar con el servidor.");
                btn.disabled = false;
                btn.innerText = "Guardar Gestión en Excel";
            });
        });
    </script>
</body>
</html>
