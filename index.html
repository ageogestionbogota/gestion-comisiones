<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Los Olivos</title>
    <style>
        :root { --olivos: #005aab; --fondo: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 700px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        h2 { color: var(--olivos); text-align: center; margin-top: 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 13px; color: #333; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        input[readonly] { background: #eee; }
        button { background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="card">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://losolivos.co/logo.png" alt="Los Olivos" style="width:150px;">
        </div>
        <h2>Registro de Gestión</h2>
        <form id="gestioForm">
            <div class="grid">
                <div class="full">
                    <label>Tu Nombre / Usuario</label>
                    <input type="text" name="usuario" placeholder="Ej: Juan Perez" required>
                </div>
                
                <div class="full">
                    <label>Cuenta (Empresa) - Escribe para buscar</label>
                    <input type="text" name="cuenta" id="busquedaEmpresa" list="empresasData" autocomplete="off" required>
                    <datalist id="empresasData"></datalist>
                </div>

                <div>
                    <label>NIT</label>
                    <input type="text" name="nit" id="nitEmpresa" readonly>
                </div>
                <div>
                    <label>Código de Cuenta</label>
                    <input type="text" name="codigo_cuenta" id="codigoEmpresa" readonly>
                </div>

                <div>
                    <label>Código Usuario (Vendedor)</label>
                    <input type="text" name="codigo_usuario" required>
                </div>
                <div>
                    <label>Zona</label>
                    <input type="text" name="zona">
                </div>

                <div class="full">
                    <label>Observaciones</label>
                    <textarea name="observaciones" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" id="btnEnviar">Guardar Gestión</button>
        </form>
    </div>

    <script>
        // PEGA AQUÍ TU URL DE APPS SCRIPT
        const SCRIPT_URL = "https://script.google.com/a/macros/losolivos.co/s/AKfycbwQe-Cyg1y9Ujpdm0XmhiMkc0QxYmmkt_5RALz8Y4HaoZsiCjs0bdxoF1L4iKoWq39d/exec"; 

        let cacheEmpresas = [];

        // Búsqueda dinámica "Where Like"
        const inputBusqueda = document.getElementById('busquedaEmpresa');
        inputBusqueda.addEventListener('input', function() {
            if (this.value.length > 3) {
                fetch(`${SCRIPT_URL}?q=${encodeURIComponent(this.value)}`)
                    .then(res => res.json())
                    .then(data => {
                        cacheEmpresas = data;
                        const dl = document.getElementById('empresasData');
                        dl.innerHTML = '';
                        data.forEach(e => {
                            let opt = document.createElement('option');
                            opt.value = e.nombre;
                            dl.appendChild(opt);
                        });
                    });
            }
            
            // Auto-completar NIT y Código
            const found = cacheEmpresas.find(e => e.nombre === this.value);
            if (found) {
                document.getElementById('nitEmpresa').value = found.nit;
                document.getElementById('codigoEmpresa').value = found.codigo;
            }
        });

        // Enviar Formulario
        document.getElementById('gestioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true; btn.innerText = "Enviando...";

            fetch(SCRIPT_URL, { method: 'POST', body: new FormData(this) })
                .then(() => {
                    alert("¡Éxito! Datos guardados.");
                    this.reset();
                    btn.disabled = false; btn.innerText = "Guardar Gestión";
                })
                .catch(err => {
                    alert("Error al enviar. Intente de nuevo.");
                    btn.disabled = false; btn.innerText = "Guardar Gestión";
                });
        });
    </script>
</body>
</html>
